            uvEntity: sensor.17_weather_alert
            cloudCoverEntity: sensor.17_weather_alert
            freezeChanceEntity: sensor.17_weather_alert
            snowChanceEntity: sensor.17_weather_alert
            alertEntity: sensor.17_weather_alert
