            title: ''
            alignment: start
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-climate-card
                entity: climate.salon
                show_temperature_control: true
                collapsible_controls: false
                hvac_modes: []
                layout: vertical
                name: Salon
              - type: custom:mushroom-climate-card
                entity: climate.chambre
                show_temperature_control: true
                collapsible_controls: false
                hvac_modes: []
                layout: vertical
