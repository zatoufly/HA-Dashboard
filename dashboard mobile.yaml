kiosk_mode:
  mobile_settings:
    hide_header: true
    ignore_entity_settings: true
    custom_width: 768
views:
  - title: Mobile
    path: mobile
    icon: mdi:cellphone
    type: sections
    max_columns: 1
    theme: Mushroom Shadow
    sections:
      - type: grid
        cards: 
          - type: custom:mushroom-chips-card
            chips:
              - type: weather
                entity: weather.maison
                show_temperature: true
                show_conditions: false
                tap_action:
                  action: none
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: template
                icon: mdi:home-lightning-bolt
                content: Énergie
                icon_color: |-
                  {% if is_state(entity, 'Blanc') %}
                    white
                  {% elif is_state(entity, 'Bleu') %}  
                    blue
                  {% elif is_state(entity, 'Rouge') %}  
                    red
                  {% else %}  
                    grey
                  {% endif %}
                entity: sensor.rte_tempo_couleur_actuelle
                hold_action:
                  action: none
                double_tap_action:
                  action: none
            alignment: center
            view_layout:
              position: main
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: ''
                secondary: ''
                icon: mdi:thermometer
                icon_color: red
                layout: vertical
                double_tap_action:
                  action: none
                hold_action:
                  action: none
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-maison/mobile-temperature
              - type: custom:mushroom-template-card
                primary: ''
                secondary: ''
                icon: mdi:home-lightning-bolt
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-maison/mobile-energy
                icon_color: yellow
              - type: custom:mushroom-template-card
                primary: ''
                secondary: ''
                icon: mdi:nas
                icon_color: green
                layout: vertical
                double_tap_action:
                  action: none
                hold_action:
                  action: none
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-maison/mobile-baie
              - type: custom:mushroom-entity-card
                layout: vertical
                primary_info: none
                secondary_info: none
                entity: scene.salon_youtube
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                layout: vertical
                primary_info: none
                secondary_info: none
                tap_action:
                  action: toggle
                entity: scene.travail
          - type: custom:mushroom-title-card
            title: ''
            subtitle: ''
          - square: false
            type: grid
            cards:
              - type: custom:vertical-stack-in-card
                cards:
                  - type: custom:mushroom-template-card
                    icon: mdi:sofa
                    icon_color: |
                      {% if is_state(entity, 'on') %}
                        orange
                      {% else %}  
                        grey
                      {% endif %}
                    primary: Salon
                    secondary: >-
                      {{ states('sensor.temp_salon_temperature') | round(0) }}°C
                      / {{ states('sensor.temp_salon_humidity' ) | round(0) }}%
                    layout: horizontal
                    tap_action:
                      action: navigate
                      navigation_path: /dashboard-maison/mobile-salon
                    double_tap_action:
                      action: none
                    hold_action:
                      action: toggle
                    badge_icon: ''
                    badge_color: ''
                  - type: custom:mushroom-chips-card
                    chips:
                      - type: template
                        entity: media_player.sonos_beam_gen_2
                        icon: mdi:play-pause
                        icon_color: |-
                          {% if is_state(entity, 'playing') %} 
                            green
                          {% else %}
                           grey
                          {% endif %}
                        tap_action:
                          action: more-info
                      - type: template
                        entity: binary_sensor.fenetre_salon_contact
                        hold_action:
                          action: toggle
                        tap_action:
                          action: more-info
                        icon: |-
                          {% if is_state(entity, 'on') %} 
                           mdi:window-open-variant
                          {% elif is_state(entity, 'off') %} 
                           mdi:window-closed-variant
                          {% else %}
                           mdi:window-shutter-alert
                          {% endif %}
                        icon_color: |-
                          {% if is_state(entity, 'on') %} 
                           grey
                          {% elif is_state(entity, 'off') %} 
                           grey
                          {% else %}
                           orange
                          {% endif %}
                      - type: template
                        entity: light.salon
                        icon: mdi:lightbulb
                        hold_action:
                          action: toggle
                        icon_color: |-
                          {% if is_state(entity, 'on') %} 
                           orange
                          {% elif is_state(entity, 'off') %} 
                           grey
                          {% else %}
                           grey
                          {% endif %}
                        tap_action:
                          action: toggle
                    alignment: end
              - type: custom:vertical-stack-in-card
                cards:
                  - type: custom:mushroom-template-card
                    icon: mdi:bed
                    icon_color: |
                      {% if is_state(entity, 'on') %}
                        yelow
                      {% else %}  
                        grey
                      {% endif %}
                    primary: Chambre
                    secondary: >-
                      {{ states('sensor.temp_chambre_temperature') | round(0)
                      }}°C / {{ states('sensor.temp_chambre_humidity' ) |
                      round(0) }}%
                    layout: horizontal
                    tap_action:
                      action: navigate
                      navigation_path: /dashboard-maison/mobile-chambre
                    double_tap_action:
                      action: none
                    hold_action:
                      action: toggle
                    badge_icon: ''
                    badge_color: ''
                  - type: custom:mushroom-chips-card
                    chips:
                      - type: template
                        entity: cover.cover_chambre
                        icon: |-
                          {% if is_state(entity, 'open') %} 
                           mdi:curtains
                          {% elif is_state(entity, 'closed') %} 
                            mdi:curtains-closed
                          {% elif is_state(entity, 'closing') %} 
                           mdi:arrow-collapse-horizontal
                          {% elif is_state(entity, 'opening') %} 
                           mdi:arrow-expand-horizontal
                          {% endif %}
                        hold_action:
                          action: more-info
                        icon_color: |-
                          {% if is_state(entity, 'open') %} 
                           green
                          {% elif is_state(entity, 'closed') %} 
                           grey
                          {% else %}
                           grey
                          {% endif %}
                        tap_action:
                          action: toggle
                      - type: template
                        entity: binary_sensor.fenetre_chambre_contact
                        hold_action:
                          action: toggle
                        tap_action:
                          action: more-info
                        icon: |-
                          {% if is_state(entity, 'on') %} 
                           mdi:window-open-variant
                          {% elif is_state(entity, 'off') %} 
                           mdi:window-closed-variant
                          {% else %}
                           mdi:window-shutter-alert
                          {% endif %}
                        icon_color: |-
                          {% if is_state(entity, 'on') %} 
                           green
                          {% elif is_state(entity, 'off') %} 
                           grey
                          {% else %}
                           orange
                          {% endif %}
                      - type: template
                        entity: light.chambre
                        icon: mdi:lightbulb
                        hold_action:
                          action: toggle
                        icon_color: |-
                          {% if is_state(entity, 'on') %} 
                           orange
                          {% elif is_state(entity, 'off') %} 
                           grey
                          {% else %}
                           grey
                          {% endif %}
                        tap_action:
                          action: toggle
                    alignment: end
              - type: custom:vertical-stack-in-card
                cards:
                  - type: custom:mushroom-template-card
                    icon: mdi:bathtub
                    icon_color: |
                      {% if is_state(entity, 'on') %}
                        yelow
                      {% else %}  
                        grey
                      {% endif %}
                    primary: Salle de Bain
                    secondary: >-
                      {{ states('sensor.temp_salle_de_bain_temperature') |
                      round(0) }}°C / {{
                      states('sensor.temp_salle_de_bain_humidity' ) | round(0)
                      }}%
                    layout: horizontal
                    tap_action:
                      action: navigate
                      navigation_path: /dashboard-maison/mobile-salle-de-bain
                    double_tap_action:
                      action: none
                    hold_action:
                      action: toggle
                    badge_icon: >
                      {% if
                      is_state('binary_sensor.motion_salle_de_bain_occupancy',
                      'on') %}
                        mdi:motion-sensor
                      {% else %}  
                        mdi:motion-sensor-off
                      {% endif %}
                    badge_color: >
                      {% if
                      is_state('binary_sensor.motion_salle_de_bain_occupancy',
                      'on') %}
                        green
                      {% else %}  
                        grey
                      {% endif %}
                  - type: custom:mushroom-chips-card
                    chips:
                      - type: template
                        entity: light.spot_salle_de_bain
                        icon: mdi:lightbulb
                        hold_action:
                          action: toggle
                        icon_color: |-
                          {% if is_state(entity, 'on') %} 
                           orange
                          {% elif is_state(entity, 'off') %} 
                           grey
                          {% else %}
                           grey
                          {% endif %}
                    alignment: end
              - type: custom:vertical-stack-in-card
                cards:
                  - type: custom:mushroom-template-card
                    icon: mdi:toilet
                    icon_color: |
                      {% if is_state(entity, 'on') %}
                        yelow
                      {% else %}  
                        grey
                      {% endif %}
                    primary: Toilettes
                    secondary: >-
                      {{ states('sensor.temp_toilettes_temperature') | round(0)
                      }}°C / {{ states('sensor.temp_toilettes_humidity' ) |
                      round(0) }}%
                    layout: horizontal
                    tap_action:
                      action: navigate
                      navigation_path: /dashboard-maison/mobile-toilettes
                    double_tap_action:
                      action: none
                    hold_action:
                      action: none
                    badge_icon: >
                      {% if
                      is_state('binary_sensor.aqara_presence_sensor_fp1e_occupation',
                      'on') %}
                        mdi:motion-sensor
                      {% else %}  
                        mdi:motion-sensor-off
                      {% endif %}
                    badge_color: >-
                      {% if
                      is_state('binary_sensor.aqara_presence_sensor_fp1e_occupation',
                      'on') %}
                        green
                      {% else %}  
                        grey
                      {% endif %}
                  - type: custom:mushroom-chips-card
                    chips:
                      - type: template
                        entity: light.plafond_toilettes
                        icon: mdi:lightbulb
                        hold_action:
                          action: toggle
                        icon_color: |-
                          {% if is_state(entity, 'on') %} 
                           orange
                          {% elif is_state(entity, 'off') %} 
                           grey
                          {% else %}
                           grey
                          {% endif %}
                    alignment: end
            columns: 2
          - type: custom:mushroom-title-card
            title: ''
            subtitle: ''
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-climate-card
                entity: climate.salon
                show_temperature_control: true
                collapsible_controls: false
                hvac_modes: []
                layout: vertical
                name: Salon
              - type: custom:mushroom-climate-card
                entity: climate.chambre
                show_temperature_control: true
                collapsible_controls: false
                hvac_modes: []
                layout: vertical
              - type: custom:mushroom-climate-card
                entity: climate.salle_de_bain
                show_temperature_control: true
                collapsible_controls: false
                hvac_modes: []
                name: SbB
                layout: vertical
            view_layout:
              position: main
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-humidifier-card
                entity: humidifier.dehumidifier_f538
                show_target_humidity_control: false
                name: Deshumidificateur
                fill_container: true
              - type: tile
                entity: fan.dehumidifier_f538_fan
                show_entity_picture: false
                vertical: false
                name: Fan
                hide_state: false
                state_content: preset_mode
          - type: vertical-stack
            cards:
              - type: conditional
                conditions:
                  - condition: numeric_state
                    entity: sensor.temp_salle_de_bain_humidity
                    above: 75
                card:
                  type: tile
                  visibility:
                    - condition: numeric_state
                      entity: sensor.temp_salle_de_bain_humidity
                      above: 75
                  entity: sensor.temp_salle_de_bain_humidity
                  hide_state: true
                  vertical: false
                  name: 'Humidité trop haute : Salle de bain'
                  icon: mdi:water-percent-alert
                  color: red
                  show_entity_picture: false
                  tap_action:
                    action: none
                  icon_tap_action:
                    action: none
              - type: conditional
                conditions:
                  - condition: state
                    entity: binary_sensor.dehumidifier_f538_tank_full
                    state: 'on'
                card:
                  type: tile
                  visibility:
                    - condition: numeric_state
                      entity: sensor.temp_salle_de_bain_humidity
                      above: 75
                  hide_state: true
                  vertical: false
                  name: Réservoir déshumidificateur plein
                  icon: mdi:air-humidifier-off
                  color: red
                  show_entity_picture: false
                  tap_action:
                    action: none
                  icon_tap_action:
                    action: none
                  entity: humidifier.dehumidifier_f538
              - type: conditional
                conditions:
                  - condition: numeric_state
                    entity: sensor.temp_salon_humidity
                    above: 75
                card:
                  type: tile
                  visibility:
                    - condition: numeric_state
                      entity: sensor.temp_salon_humidity
                      above: 75
                  entity: sensor.temp_salon_humidity
                  hide_state: true
                  vertical: false
                  name: 'Humidité trop haute : Salon'
                  icon: mdi:water-percent-alert
                  color: red
                  show_entity_picture: false
                  tap_action:
                    action: none
                  icon_tap_action:
                    action: none
              - type: conditional
                conditions:
                  - condition: numeric_state
                    entity: sensor.temp_chambre_humidity
                    above: 75
                card:
                  type: tile
                  visibility:
                    - condition: numeric_state
                      entity: sensor.temp_chambre_humidity
                      above: 75
                  entity: sensor.temp_chambre_humidity
                  hide_state: true
                  vertical: false
                  name: 'Humidité trop haute : Chambre'
                  icon: mdi:water-percent-alert
                  color: red
                  show_entity_picture: false
                  tap_action:
                    action: none
                  icon_tap_action:
                    action: none
              - type: conditional
                conditions:
                  - condition: numeric_state
                    entity: sensor.temp_toilettes_humidity
                    above: 75
                card:
                  type: tile
                  visibility:
                    - condition: numeric_state
                      entity: sensor.temp_toilettes_humidity
                      above: 75
                  entity: sensor.temp_toilettes_humidity
                  hide_state: true
                  vertical: false
                  name: 'Humidité trop haute : Toilettes'
                  icon: mdi:water-percent-alert
                  color: red
                  show_entity_picture: false
                  tap_action:
                    action: none
                  icon_tap_action:
                    action: none
